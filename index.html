<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1 class="heading">Digital Clock</h1>
      </div>
      <div class="bottom">
        <div class="clock">
          <div id="hours" class="hours center"></div>
          <div class="colon center">:</div>
          <div id="minutes" class="minutes center"></div>
          <div class="colon center">:</div>
          <div id="seconds" class="seconds center"></div>
        </div>
        <div class="second_part">
          <div id="meridiem" class="meridiem center"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
